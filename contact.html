<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Academate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #17252A;
            color: #fff;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            display: flex;
            justify-content: center;
            background-color: #2b7a78;
            padding: 1em 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease-in-out;
            padding: 0.5em 1em;
            margin: 0 5px;
        }

        nav a:hover {
            color: #fff;
        }

        .header-wrapper {
            background-color: #3aafa9;
            padding: 120px 3em 3em;
            margin-bottom: 40px;
        }

        header {
            color: #000;
            text-align: center;
        }

        header h1 {
            margin-bottom: 0.5em;
        }

        section {
            text-align: center;
            padding: 2em;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2b7a78;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #17252A;
            color: #fff;
        }

        button {
            background-color: #3aafa9;
            border: none;
            color: #fff;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2b7a78;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <a href="/schedule">Schedule</a>
        <a href="/upload">Upload</a>
        <a href="/friends">Friends</a>
        <a href="/about">About</a> 
        <a href="/features">Features</a>
        <a href="/support">Support</a>
        <a href="/contact">Contact</a>
      </nav>

    <div class="header-wrapper">
        <header>
            <h1>Contact</h1>
        </header>
    </div>

    <section>
        <div class="form-container">
            <form>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="issue-description">Describe your issue:</label>
                <textarea id="issue-description" name="issue-description" rows="4" required></textarea>

                <button type="submit" onclick="validateForm()">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Academate. All rights reserved.</p>
    </footer>

</body>

</html>
